                        </tr>
                        <tr>
                            <td width=50%>
                                <label>
                                <span>Prenom</span>    
                                <input type="text" name="prenom" id="prenom" required>
                                </label>
                            </td>
                            <td width=50%>
                                <label>
                                <span>Numero de téléphone</span>
                                <input type="tel" name="telephone" id="telephone" required>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td width=50%>
                                <label>
                                <span>Date de naissance</span>
                                <input type="date" name="ddn" id="ddn" required autocomplete='on'>
                                </label>
                            </td>
                            <td width=50%>
                            </td>
                        </tr>
                    </table>
